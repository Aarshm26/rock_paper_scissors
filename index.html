<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: #3a197d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffd60a;
    }

    .game-board {
      margin-bottom: 20px;
    }

    .moves {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .move {
      margin: 0 10px;
    }

    .move-button {
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin: 0 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .move-button:hover {
      transform: scale(1.1);
    }

    .move-icon {
      height: 80px;
    }

    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 20px;
    }

    .score-board {
      margin-bottom: 20px;
    }

    .score-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .score {
      display: flex;
      justify-content: center;
    }

    .score span {
      margin: 0 10px;
    }

    .buttons button {
      background-color: #ffd60a;
      color: #3a197d;
      border: none;
      font-size: 20px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ffb60a;
    }

    .move-button.selected {
      border-color: #ffd60a;
      box-shadow: 0 0 10px #ffd60a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="game-board">
      <div class="moves">
        <div class="move">
          <button class="move-button js-rock-button"><img src="images/rock.png" class="move-icon"></button>
          <p class="move-name">Rock</p>
        </div>

        <div class="move">
          <button class="move-button js-paper-button"><img src="images/paper.png" class="move-icon"></button>
          <p class="move-name">Paper</p>
        </div>

        <div class="move">
          <button class="move-button js-scissors-button"><img src="images/scissors.png" class="move-icon"></button>
          <p class="move-name">Scissors</p>
        </div>
      </div>

      <p class="result js-result">Make your move...</p>
    </div>

    <div class="score-board">
      <p class="score-label">Score</p>
      <div class="score">
        <span class="wins">Wins: <span class="js-wins">0</span></span>
        <span class="losses">Losses: <span class="js-losses">0</span></span>
        <span class="ties">Ties: <span class="js-ties">0</span></span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
      <button onclick="toggleAutoPlay()" class="auto-play-button">Auto Play</button>
    </div>
  </div>

  <script src="rock_paper_scissors.js"></script>
</body>
</html>
